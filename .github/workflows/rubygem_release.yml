name: RubyGem release

on:
  push:
    paths:
      - "rubygem/**"
      - ".github/workflows/rubygem_release.yml"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./rubygem
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - run: rake release
        env:
          RUBYGEMS_API_KEY: ${{ secrets.GEM_HOST_API_KEY }}
